    <script>

        function tampilPil() {

            var teksPil = "";

                teksPil += '<p><input type="radio" name="pilihan" value="' + pil[i - 1] + '"> ' + pil[i - 1] + '</p>';

            var hasil = 'Halo Semua, Namaku ' + nama + '. Aku Mempunyai Pilihan Sebanyak ' + banyakPil + ' Yaitu '

        }
